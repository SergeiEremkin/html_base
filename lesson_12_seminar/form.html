<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h2>Пожалуйста, заполните форму регистрации</h2>
        <p>
            <label for="username">Имя:</label>
            <input id="username" name="username" type="text" required autofocus>
        </p>
        <p>
            <label for="email">Почта:</label>
            <input id="email" name="email" type="email" required="required">
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input id="password" name="password" type="password" required="required">
        </p>
        <p>
            <label for="age">Возраст:</label>
            <input id="age" name="age" min="1" type="number" required="required">
        </p>
        <p>
            <label for="birthdate">Дата рождения:</label>
            <input id="birthdate" name="birthdate" type="date" required="required">
        </p>
        <p>
            <label for="phone">Телефон:</label>
            <input id="phone" name="phone" type="number" required="required">
        </p>
        <p>
            <label for="range">Range:</label>
            <input id="range" name="range" type="range" min="1" max="10" step="1" required="required">
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
        <p>
            <input id="check" type="checkbox">
            <label for="check">text</label>
        </p>

    </form>
   

</body>

</html>
